<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Log Monitor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-primary">Docker Log Monitor</h1>
  <p>Select a log file to start monitoring:</p>
  <div class="list-group">
    {% for file in files %}
      <a class="list-group-item list-group-item-action" href="/logs?file={{ file }}">{{ file }}</a>
    {% endfor %}
  </div>
</div>
</body>
</html>
