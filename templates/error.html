<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Error Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Error Logs</h2>
  <form class="mb-3">
    <input type="text" name="search" placeholder="Search errors" value="{{ keyword }}">
    <button class="btn btn-secondary">Search</button>
  </form>
  <table class="table table-striped table-danger">
    <thead><tr><th>Error Logs</th></tr></thead>
    <tbody>
      {% for log in logs %}
      <tr><td>{{ log }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-primary" href="/">Home</a>
</div>
</body>
</html>
